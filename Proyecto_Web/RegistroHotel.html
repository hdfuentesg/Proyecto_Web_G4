<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegistroHotel.css">
    <title>Registro de Hotel</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid tect-center h-80  p-0 mb-3">
        <header class="m-3 p-4">
            <div class="row align-items-start">
                <div class="col-5 text-center">
                    <img src="imagenes/logo.png" alt="Logotipo Santander"  width="200" height="200"  >
                   
                </div>
                <div class="col-6 text-center">
                    <a class="btn btn-success"  href="loggin.html" role="button" >Iniciar sesión</a>
                    <a class="btn btn-success"  href="registrarse.html" role="button" >Registrarse</a>
                    <a class="btn btn-success"  href="index.html" role="button" >Inicio</a><br/><br/><br/><br/>
                    
                 
                </div>
            </div>
        </header>
        <section  class=" container-fluid text-center  m-2">
            <div class="col-auto">
                <label for="Tipo de habitacion" class="form-label"><h4>REGISTRO DE HOTELES</h4></label>
            </div>
        </section>

        <fieldset class=" container-fluid text-center  m-2">
            <div class="row align-items-start m-5 col-auto ps-2 pe-3">
            <legend>Ingresa los datos</legend>
            <br/>
            <p> NIT: <input type="text" name="nit"></p>
            <p> Nombre: <input type="text" name="nombre"></p>
            <p> Dirección: <input type="text" name="direccion"></p>
            <p> Telefono: <input type="tel" name="telefono"></p>
            <p>Número de habitaciones: <input type="number" name="numhabitacion" min="1" max="999"></p> 
            <li><a href="habitaciones.html" >Registrar datos de las habitaciones</a></li>       
            <p>
                Estrellas: <br/>
                <input type="radio" name="estrellas" value="una"> 1 
                <input type="radio" name="estrellas" value="dos"> 2 
                <input type="radio" name="estrellas" value="tres"> 3 
                <input type="radio" name="estrellas" value="cuatro"> 4
                <input type="radio" name="estrellas" value="cinco"> 5
            </p>
            <div>
                <a class="btn btn-success"  href="#" role="button" >Guardar</a>
                <a class="btn btn-success"  href="#" role="button" >Borrar</a>
                <a class="btn btn-success"  href="#" role="button" >Salir</a>
            </div>
            </div>
        </fieldset>
    </div>
</body>
</html>
